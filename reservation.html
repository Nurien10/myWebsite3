<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SUPRA SPORT</title>
    <link rel="stylesheet" type="text/css" href="TheStyle.css">
<style>
        body {
            background-color: black;
        }
        .sidenav {
            background-color: white;
            padding: px;
            text-align: center;
        }
        .sidenav img {
            width: 30em /*just the width as needed */
            height: auto;
        }
        .sidenav a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
        }
        .sidenav a.active {
            background-color: #4CAF50;
            color: white;
        }
        .sidenav a:hover {
            background-color: #ddd;
            color: black;
        }
        .main {
            color: white;
            padding: 20px;
        }
        .main img {
            width: 100%; /* Adjust the width as needed */
            max-width: 500px; /* Set a maximum width if necessary */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="sidenav">
        <div class="header">
            <div class="header-right">
                <a href="index.html" class="logo">
                    <img src="IconSmall.png" style="width: 30px; height: 30px;" alt="Logo">
                </a>
            </div>
        </div>

        <a href="home.html" class="onPassive">HOME</a>
        <a href="info.html" class="onPassive">INFO</a>
        <a href="schedule.html" class="onPassive">SCHEDULE</a>
        <a href="reservation.html" class="onPassive">RESERVATION</a>
        <a href="news.html" class="onPassive">NEWS</a>
        <a href="clubs.html" class="active">CLUBS</a>
        <a href="contact.html" class="onPassive">CONTACT</a>
    </div>

    <div class="main blackEm">
        <div class="bg2 seperate">
            <p>DETAILS</p>
            <form>
                <label for="fname">NAME</label>
                <br>
                <input type="text" id="fname" name="fname">
                <br>
                <label for="fnophone">NO PHONE</label>
                <br>
                <input type="text" id="fnophone" name="fnophone">
                <br>
            </form>
        </div>
        <div class="seperate">
            <div class="bg2 halfRight1 seperate">
                <p>VENUE</p>
                <form>
                    <div class="form-group">
                        <label for="place" class="form-label">Place</label>
                        <select name="place" id="place" class="form-select container">
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="opel">Opel</option>
                            <option value="audi">Audi</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="bg2 halfLeft1 seperate">
                <p>EQUIPMENT</p>
                <form>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="futsalBall">
                        <label class="form-check-label" for="futsalBall">Futsal Ball</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="handballBall">
                        <label class="form-check-label" for="handballBall">Handball Ball</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="netballBall">
                        <label class="form-check-label" for="netballBall">Netball Ball</label>
                    </div>
                    <!-- Add more checkboxes as needed -->
                </form>
            </div>
        </div>
    </div>
</body>
</html>
